{% extends "base.html" %}
{% load static %}

{% block title %}Запись на услугу{% endblock %}

{% block css %}
<link rel="stylesheet" href="{% static 'css/air-datepicker.css' %}">
{% endblock %}

{% block content %}
<section id="time">
    <div class="container">
        <h1 class="mb-4">Выберите время</h1>
        <div class="time">
            <div class="row align-items-start">
                <!-- Календарь -->
                <div class="col-md-4 mb-4 mb-md-0">
                    <div id="datepickerHere"></div>
                </div>
                <!-- Время -->
                <div class="col-md-8">
                    <div class="time__elems">
                        <!-- Утро -->
                        <div class="time__items mb-3">
                            <div class="time__elems_intro mb-2">Утро</div>
                            <div class="d-flex flex-wrap gap-2">
                                <button data-time="10:00" class="time__elems_btn btn btn-outline-primary">10:00</button>
                                <button data-time="10:30" class="time__elems_btn btn btn-outline-primary">10:30</button>
                            </div>
                        </div>
                        <!-- День -->
                        <div class="time__items mb-3">
                            <div class="time__elems_intro mb-2">День</div>
                            <div class="d-flex flex-wrap gap-2">
                                <button data-time="12:00" class="time__elems_btn btn btn-outline-primary">12:00</button>
                                <button data-time="12:30" class="time__elems_btn btn btn-outline-primary">12:30</button>
                                <button data-time="15:00" class="time__elems_btn btn btn-outline-primary">15:00</button>
                                <button data-time="16:30" class="time__elems_btn btn btn-outline-primary">16:30</button>
                            </div>
                        </div>
                        <!-- Вечер -->
                        <div class="time__items mb-3">
                            <div class="time__elems_intro mb-2">Вечер</div>
                            <div class="d-flex flex-wrap gap-2">
                                <button data-time="17:00" class="time__elems_btn btn btn-outline-primary">17:00</button>
                                <button data-time="18:30" class="time__elems_btn btn btn-outline-primary">18:30</button>
                                <button data-time="19:00" class="time__elems_btn btn btn-outline-primary">19:00</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Кнопки навигации -->
            <div class="time__btns mt-4">
                <div class="d-flex justify-content-between">
                    <button class="time__btns_next btn btn-primary">Далее</button>
                    <button class="time__btns_home btn btn-secondary">На главную</button>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock content %}
