{% extends "record.html" %}
{% load static %}

{% block title %}
	Выбор процедуры
{% endblock %}

{% block record_content %}
	<form action={% url "salons_page" %} method="post" class="service__form">
		{% csrf_token %}
		<div class="service__form_block service__services">
			<button type="button" class="accordion">(Выберите услугу)</button>
			<div class="panel">
				{% for category in categories %}
					<button type="button" class="accordion">{{ category.name }}</button>
					<div class="panel">
						{% for procedure in category.procedures.all %}
							<div class="accordion__block_items">
								<label class="accordion__block_item fic">
									<input type="radio" name="procedure_id" value={{ procedure.id }}>
									<div class="accordion__block_item_intro">{{ procedure.name }}</div>
									<div class="accordion__block_item_address">{{ procedure.price }} ₽</div>
								</label>
							</div>
						{% endfor %}
					</div>
				{% endfor %}
			</div>
		</div>
		<div type="submit" class="col-md-12">
      <button  class="time__btns_next">Далее</button>
    </div>				
	</form>
{% endblock record_content %}
